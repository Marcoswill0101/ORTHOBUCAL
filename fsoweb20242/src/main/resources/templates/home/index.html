<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
  <head th:include="layout :: htmlhead">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ortho Bucal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav
      th:replace="layout :: menu"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      (menu)
    </nav>

    <!-- Conteúdo principal -->
    <main class="container mt-4">
      <div class="jumbotron">
        <h1 class="display-4">Bem-vindo ao Sistema da Ortho Bucal</h1>
        <p class="lead">
          Esta é uma interface simples para gerenciar os clientes e agendamentos de consultas.
        </p>
        <hr class="my-4" />
        <p>
          Marque consultas, agenda pacientes e saiba preços.
        </p>
        <a href="/guia" class="btn btn-primary btn-lg" role="button">Acesse o Guia</a>
      </div>
    </main>

    <!-- Rodapé -->
    <footer
      th:include="layout :: footer"
      class="bg-light text-center text-lg-start mt-auto py-3"
    >
      (rodapé)
    </footer>

    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
